<div class="content-container-fluid">
    <div class="row">
        <div class="cols-sample-area">
                {{ej-treegrid id="TreeGridDefault" 
                e-dataSource=model.dataSource 
                e-childMapping="Children"
                e-treeColumnIndex= 0
                e-isResponsive=true                
                e-columns=model.columns
                e-sizeSettings=model.sizeSettings         
                }}
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="customColumnTemplate"> 
        <div style='height:20px;' unselectable='on'>
            \{{if hasChildRecords}}
            <div class="intend" style="height:1px; float:left; width:\{{:level*20}}px; display:inline-block"></div>
            <div class=" \{{if expanded}}e-treegridexpand \{{else}}e-treegridcollapse \{{/if}}"
             style="height: 20px; width:30px; margin-left:10px; float:left; display:inline-block" unselectable="on"></div>
            \{{else !hasChildRecords}}
            <div class="intend" style="height:1px; float:left; width:\{{:(level)*20}}px; display:inline-block"></div>
            <div class=" \{{if level==4}}e-treegriddoc\{{/if}}" style="height:20px; width:30px; margin-left:10px;
                float:left; display:inline-block" unselectable="on"></div>
            \{{/if}}            
            <div class="e-cell" style="display:inline-block; width:100%" unselectable="on">\{{:#data['Name']}}</div>
        </div>
    </script>
<style type="text/css">
        .e-treegrid .e-treegridexpand {
            background-image: url(content/images/treegrid/folder-open.png);
            background-repeat: no-repeat;
            width: 14px;
            height: 14px;
        }

        .e-treegrid .e-treegridcollapse {
            background-image: url(content/images/treegrid/Folder.png);
            background-repeat: no-repeat;
            width: 14px;
            height: 14px;
        }

        .e-treegrid .e-treegriddoc {
            background-image: url(content/images/treegrid/Document.png);
            background-repeat: no-repeat;
            width: 14px;
            height: 14px;
        }

        .e-treegrid .e-treegridexpand:before {
            content: none;
        }

        .e-treegrid .e-treegridcollapse:before {
            content: none;
        }
        .e-treegrid .e-treegriddoc:before {
            content: none;
        }
        .e-treegrid .e-treegridcollapse:after,
        .e-treegrid .e-treegridexpand:after,
        .e-treegrid .e-treegriddoc:after
         {
            opacity: 0;
        }
    </style>
{{outlet}}
