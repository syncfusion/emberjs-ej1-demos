<div class="content-container-fluid">
    <div class="row">
        <div class="cols-sample-area">
            <div class="e-container-pivottreemap">
                {{ej-pivottreemap id="PivotTreeMap" e-dataSource=model.dataSource e-renderSuccess=model.onTypeChange }}
            </div>
			<div class="panel-body">
			    <div id="property-window" class="box wide">
				    <div class="row">
					    <div class="col-md-3">
							Color Mapping
						</div>
						<div class="col-md-3">
							{{ej-dropdownlist id="dropdownlist" e-value=model.value e-change=model.onTypeChange e-dataSource=model.list}}
						</div>
				    </div>
			    </div>
		    </div>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="tooltipTemplate">
        <div style="background:White; color:black; font-size:12px; font-weight:normal; border: 1px solid #4D4D4D; white-space: nowrap;border-radius: 2px; margin-right: 25px; min-width: 110px;padding-right: 5px; padding-left: 5px; padding-bottom: 2px ;width: auto; height: auto;">
            <div>Measure(s) : \{{:~Measures(#data)}}</div><div>Row : \{{:~Row(#data)}}</div><div>Column : \{{:~Column(#data)}}</div><div>Value : \{{:~Value(#data)}}</div>
        </div>
    </script>
<style>
	#PivotTreeMap{
		height: 500px;
	}
	.row {
            display: inline-block;
			width:100%;
	}
	#property-window{
		height:150px;
		width:57%;
	}
    .control
    {
        padding-left: 10px;
    }
    .e-ddl.e-widget.e-dropdownlist.e-js {
        width: 112px!important;
    }
</style>
{{outlet}}
